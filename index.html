<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  
  <title>Frontend Mentor | Blog preview card</title>

  <link rel="stylesheet" href="style.css">

  <link href="https://fonts.googleapis.com/css2?family=Figtree:ital,wght@0,300..900;1,300..900&display=swap" rel="stylesheet">

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>

  <main>

      <div class="img">
        <img src="assets/images/illustration-article.svg" alt="Ilustration">
      </div>

      <div class="data">
        <span class="dataLearning">Learning</span>
        <p class="dataPublished">Published 21 Dec 2023</p>
      </div>

      <div class="text">
        <a href="">HTML & CSS foundations</a>
        <p>These languages are the backbone of every website, defining structure, content, and presentation.</p>
      </div> 

      <div class="profile">
        <div class="profileImg">
          <img src="assets/images/image-avatar.webp" alt="">
        </div>
        <div class="profileName">
          <span>Greg Hooper</span>
        </div>
      </div>

  </main>

  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="https://www.frontendmentor.io/profile/carlos6abriel">carlos6abriel</a>.
  </div>

</body>
</html>
